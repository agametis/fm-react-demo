<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import "./style.css";
    </style>
    <title>FM & React</title>
  </head>
  <body>
    <div className="container" id="app"></div>
    <script type="module">
      import "./index.tsx";
    </script>
    <!-- For calls directly from FileMaker -->
    <script type="text/javascript">
      function send_data_to_webviewer (param) {
        window.reactGateway.gatewayGetDataFromFM(param);
        console.log("'send_data_to_webviewer' was called", param);
      };
      function check_state_in_webviewer () {
        window.reactGateway.gatewaySendStateToFM();
        console.log("'check_state_in_webviewer' was called");
      };

      // keeps functions alive during tree shaking by the build process
      window.send_data_to_webviewer = send_data_to_webviewer;
      window.check_state_in_webviewer = check_state_in_webviewer;

    </script>
  </body>
</html>
